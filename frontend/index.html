<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Register Form -->
    <div id="registerDiv" class="auth-box">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <button onclick="register()">Register</button>
      <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>

    <!-- Login Form -->
    <div id="loginDiv" class="auth-box" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span onclick="showRegister()">Register</span></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboardDiv" style="display:none;">
      <h2>Expense Tracker Dashboard</h2>

      <div class="expense-form">
        <input type="number" id="amount" placeholder="Amount">
        <select id="category">
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="description" placeholder="Description">
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <h3>Total Expense: â‚¹<span id="totalExpense">0</span></h3>

      <div id="expenseList" class="expense-list"></div>

      <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h3>Edit Expense</h3>
      <input type="number" id="editAmount" placeholder="Amount">
      <select id="editCategory">
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="editDescription" placeholder="Description">
      <button onclick="updateExpense()">Update Expense</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
